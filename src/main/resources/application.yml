
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

apimedic:
  key: ${APIMEDIC_KEY}
  secret: ${APIMEDIC_SECRET}
  base-url: https://healthservice.priaid.ch
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173}

