version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: medical-postgres
    restart: always
    environment:
      POSTGRES_DB: medicaldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/patient_dump.sql:/docker-entrypoint-initdb.d/patient_dump.sql

  app:
    build: .
    container_name: medical-backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medicaldb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APIMEDIC_KEY: your_api_key
      APIMEDIC_SECRET: your_secret
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}

volumes:
  postgres_data:
